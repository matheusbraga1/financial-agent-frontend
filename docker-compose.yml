version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: http://192.168.1.150/api/v1
        VITE_ENABLE_LOGS: 'false'
        VITE_APP_VERSION: '1.0.0'

    image: financial-agent-frontend:latest
    container_name: financial-agent-frontend
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production

    networks:
      - financial-agent-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=frontend"

networks:
  financial-agent-network:
    external: true
